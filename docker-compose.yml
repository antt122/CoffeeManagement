services:
  # ==========================================
  # T·∫¶NG 1: H·∫† T·∫¶NG (INFRASTRUCTURE)
  # Database, Message Broker, Cache
  # ==========================================

  # 1. PostgreSQL (C∆° s·ªü d·ªØ li·ªáu)
  postgres:
    image: postgres:15-alpine
    container_name: coffee-postgres
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${AUTH_DB_NAME}
      POSTGRES_MULTIPLE_DATABASES: ${AUTH_DB_NAME},${HR_DB_NAME},${ATTENDANCE_DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/docker/init-multiple-databases.sh:/docker-entrypoint-initdb.d/init-multiple-databases.sh
    networks:
      - coffee-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${AUTH_DB_NAME}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. RabbitMQ (H√†ng ƒë·ª£i tin nh·∫Øn)
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: coffee-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST}
    ports:
      - "${RABBITMQ_PORT}:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - coffee-network
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "-q", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 5

  # 3. Redis (B·ªô nh·ªõ ƒë·ªám & Blacklist Token)
  redis:
    image: redis:7-alpine
    container_name: coffee-redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data:/data
    networks:
      - coffee-network
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 5

  # 4. pgAdmin (Giao di·ªán qu·∫£n l√Ω DB - Optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: coffee-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${ADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${ADMIN_PASSWORD}
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - coffee-network
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  # ==========================================
  # T·∫¶NG 2: TRUNG GIAN (MIDDLEWARE)
  # Service Discovery
  # ==========================================

  # 5. Discovery Server (Eureka)
  discovery-server:
    build:
      context: ./discovery-server
      dockerfile: Dockerfile
    container_name: coffee-discovery-server
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8761:8761"
    networks:
      - coffee-network
    healthcheck:
      # üëá S·ª¨A D√íNG N√ÄY: D√πng wget thay v√¨ curl
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==========================================
  # T·∫¶NG 3: D·ªäCH V·ª§ NGHI·ªÜP V·ª§ (MICROSERVICES)
  # Auth, HR
  # ==========================================

  # 6. Auth Service (X√°c th·ª±c & T√†i kho·∫£n)
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: coffee-auth-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${AUTH_DB_NAME}
      SPRING_DATASOURCE_USERNAME: ${DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_REDIS_PASSWORD: ${REDIS_PASSWORD}
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_USERNAME: ${RABBITMQ_USER}
      SPRING_RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-server:8761/eureka/
      JWT_SIGNER_KEY: ${JWT_SIGNER_KEY}
    ports:
      - "8088:8080" # ƒê√£ ƒë·ªïi sang 8088 ƒë·ªÉ tr√°nh xung ƒë·ªôt local
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      discovery-server:
        condition: service_healthy
    networks:
      - coffee-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 7. HR Service (Nh√¢n s·ª±)
  hr-service:
    build:
      context: ./hr-service
      dockerfile: Dockerfile
    container_name: coffee-hr-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${HR_DB_NAME}
      SPRING_DATASOURCE_USERNAME: ${DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_USERNAME: ${RABBITMQ_USER}
      SPRING_RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-server:8761/eureka/
      JWT_SIGNER_KEY: ${JWT_SIGNER_KEY}
      SERVICES_AUTH_URL: http://coffee-auth-service:8080
    ports:
      - "8081:8080"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      discovery-server:
        condition: service_healthy
    volumes:
      - ./hr-uploads:/app/uploads
    networks:
      - coffee-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==========================================
  # T·∫¶NG 4: C·ªîNG V√ÄO (GATEWAY)
  # ==========================================

  # 8. API Gateway
  gateway-service:
    build:
      context: ./gateway-service
      dockerfile: Dockerfile
    container_name: coffee-gateway-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-server:8761/eureka/
    ports:
      - "8000:8000"
    depends_on:
      discovery-server:
        condition: service_healthy
    networks:
      - coffee-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# ==========================================
# NETWORK & VOLUMES
# ==========================================
networks:
  coffee-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  rabbitmq_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local