services:
  # --- 1. CÆ  Sá» Háº  Táº¦NG (Giá»¯ láº¡i tá»« file cÅ©) ---

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: coffee-postgres # ğŸ‘ˆ Äá»•i tÃªn
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${AUTH_DB_NAME} # ğŸ‘ˆ Äáº·t DB máº·c Ä‘á»‹nh
      POSTGRES_MULTIPLE_DATABASES: ${AUTH_DB_NAME},${HR_DB_NAME},${ATTENDANCE_DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # ğŸ‘‡ Báº¡n cáº§n giá»¯ láº¡i script nÃ y náº¿u dÃ¹ng POSTGRES_MULTIPLE_DATABASES
      - ./scripts/docker/init-multiple-databases.sh:/docker-entrypoint-initdb.d/init-multiple-databases.sh
    networks:
      - coffee-network # ğŸ‘ˆ Äá»•i tÃªn network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${AUTH_DB_NAME}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: coffee-rabbitmq # ğŸ‘ˆ Äá»•i tÃªn
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST}
    ports:
      - "${RABBITMQ_PORT}:5672"
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - coffee-network
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "-q", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: coffee-redis # ğŸ‘ˆ Äá»•i tÃªn
    command: redis-server --requirepass ${REDIS_PASSWORD}
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data:/data
    networks:
      - coffee-network
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping" ] # ğŸ‘ˆ Sá»­a láº¡i test
      interval: 30s
      timeout: 10s
      retries: 5

  # pgAdmin (Quáº£n lÃ½ DB)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: coffee-pgadmin # ğŸ‘ˆ Äá»•i tÃªn
    environment:
      PGADMIN_DEFAULT_EMAIL: ${ADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${ADMIN_PASSWORD}
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - coffee-network
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  # --- 2. á»¨NG Dá»¤NG JAVA (Thay tháº¿ cÃ¡c service .NET) ---

  # Auth Service (Java/Spring Boot)
  auth-service:
    build:
      context: ./auth-service # ğŸ‘ˆ ÄÆ°á»ng dáº«n Ä‘áº¿n thÆ° má»¥c Auth Service cá»§a báº¡n
      dockerfile: Dockerfile   # ğŸ‘ˆ TÃªn Dockerfile (pháº£i tá»± táº¡o)
    container_name: coffee-auth-service
    environment:
      # ğŸ‘‡ Káº¿t ná»‘i Postgres (dÃ¹ng tÃªn service "postgres")
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${AUTH_DB_NAME}
      SPRING_DATASOURCE_USERNAME: ${DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      # ğŸ‘‡ Káº¿t ná»‘i Redis (dÃ¹ng tÃªn service "redis")
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_REDIS_PASSWORD: ${REDIS_PASSWORD}
      # (ThÃªm cÃ¡c biáº¿n khÃ¡c, vÃ­ dá»¥: JWT secret)
    ports:
      - "8080:8080" # ğŸ‘ˆ Giáº£ sá»­ Spring Boot cháº¡y port 8080
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - coffee-network
    healthcheck:
      # ğŸ’¡ Cáº§n thÃªm Spring Boot Actuator vÃ o dá»± Ã¡n
      test: [ "CMD", "curl", "-f", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s # ğŸ‘ˆ Cho Java thá»i gian khá»Ÿi Ä‘á»™ng


  hr-service:
    build:
      context: ./hr-service # ğŸ‘ˆ ÄÆ°á»ng dáº«n Ä‘áº¿n thÆ° má»¥c HR Service
      dockerfile: Dockerfile
    container_name: coffee-hr-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${HR_DB_NAME}
      SPRING_DATASOURCE_USERNAME: ${DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      # ...
    ports:
      - "8081:8080" # ğŸ‘ˆ Map ra port khÃ¡c (8081)
    depends_on:
     postgres:
      condition: service_healthy
     rabbitmq:
      condition: service_healthy
    networks:
      - coffee-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# --- 3. Äá»ŠNH NGHÄ¨A NETWORK & VOLUMES (Giá»¯ láº¡i) ---
networks:
  coffee-network: # ğŸ‘ˆ Äá»•i tÃªn
    driver: bridge

volumes:
  postgres_data:
    driver: local
  rabbitmq_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local